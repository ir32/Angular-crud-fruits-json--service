<div class="container-fluid mt-3">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allFruits">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.Name }}</td>
          <td>{{ item.Quantity }}</td>
          <td>{{ item.Price }}</td>
          <td><a class="btn btn-primary" [routerLink]="['/fruits/edit', item.id]">Edit</a></td>
          <td>

            <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          Are you sure to delete the item?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="delete()" data-dismiss="modal" class="btn btn-primary">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
